<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>App de Gastos</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<header>
			<h1>App de Gastos</h1>
			<h3>Ingrese cuánto pagó cada persona</h3>
		</header>
		<main>
			<section>
				<article>
					<form class="nombreydinero" action="#" id="formulario">
						<input type="text" placeholder="Nombre" />
						<input type="number" placeholder="Dinero Gastado" />
						<input type="button" class="button" value="Enviar" />
					</form>
				</article>
				<article id="listadoPagos">
					<table>
						<tbody id="contenedorNombres">
							<!-- lista de pagos -->
						</tbody>
					</table>
				</article>
				<article id="total">
					<h3 class="total__item" id="totalN">Total: $0</h3>
					<h2 class="total__item total__item--promedio" id="promedio">
						A cada uno le toca aportar: $0
					</h2>
				</article>
			</section>
		</main>
		<script src="./js/app.js"></script>
	</body>
</html>
